<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order Summary Card | Frontend Mentor</title>

</head>
<body>

  <main>
        <img class="hero" src="images/illustration-hero.svg" alt="Happy Client Illustration">

        <h2>Order Summary</h2>

        <p class="hero">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p> 

        <section class="price">
            <div class="first">
                <img src="images/icon-music.svg" alt="Music Icon">
                <div>
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>

            <a href="#">Change</a>

        </section>

        <button>Proceed to Payment</button>

        <a class="cancel" href="#">Cancel Order</a>
  
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/aphatheology" target="_blank">Aphatheology</a>.
    </div>
</body>
</html>
